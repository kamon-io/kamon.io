<html lang="en">
  <head>
    {% include all-head.html %}
  </head>
  <body>
    {% include all-navbar.html %}

    <div class="hero jumbotron-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <span class="jumbo-title">{{ page.title }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 post-content">
            <div class="post-heading">
              <span class="heading-item"><i class="fa fa-calendar-o icon"></i>  {{ page.date | date_to_string }}</span>
              <!--<span class="heading-item"><i class="fa fa-user icon"></i>  by {{ page.author }}</span>-->
            </div>
            <hr>

            {{ content }}

            <br><br>
            <div>
              {% include disqus.html %}
            </div>

          </div>
          <div class="col-sm-3">
            {% include blog-sidebar.html %}
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/prism.js"></script>
    <script src="/assets/js/prism-typesafeconfig.js"></script>
    {% include google-analytics.html %}

  </body>
</html>
